    <title>Cycle Street Maps</title>

<body>

<script>
    function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3' +
            '&key=' + GOOGLE_API_KEY +'&callback=initialize'; //& needed
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>




<div id="controls">
    <input type="file" id="file">
</div>


<div id="pano"></div>

<div id="map">
</div>

<div id="elevation">
    <svg width="100%" height="100%" id="elevation-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
</div>




</body>
